<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/icons/style.css">
  <link rel="stylesheet" href="../css/main.css">
  <title>Linkedin</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-blue">
    <a class="navbar-brand" href="#">Postea</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../index.html">Log Out</a>
        </li>

    </div>
  </nav>
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true"><span class="icon-home pr-3"></span>Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false"><span class="icon-user pr-3"></span>Profile</a>
    </li>

  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
      <div class="container mt-3">
        <div class="row">
          <div class="col-3">
              <img  alt="photo" class="img-post rounded-circle">
          </div>
          <div class="col-9">
              <textarea class="form-control" type="text"></textarea>
              <div class="mt-2">
                  <button class="btn bg-info white"><span class="icon-compass pr-3"></span>Send</button>
              </div>
             
          </div>
        </div>
      </div>
  
      
    </div>



    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">


      <div>
        <img class="h20 bg-portada w100" src="../assets/images/fondo.jpg" alt="fondo">
      </div>
      <section class="text-center h80">

        <figure>
          <img class="border img-profile" alt="" id="photo-user">
        </figure>
        <div>
          <h2 id="firstname"></h2>
          <p class="font-1" id="lastname"></p>
          <hr>
          <p id="headline" class="font-w2"></p>
          <p class="">
            <span class="icon-link"></span> Conexiones </p>
          <p id="connections" class="font-2 text-primary"></p>
        </div>
      </section>
    </div>

  </div>



  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="../js/home.js"></script>
</body>

</html>
